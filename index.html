<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGo</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./media/logo.png" type="image/png">

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <!-- navbar -->
        <nav id="navbar" class="flex justify-between w-full p-4">
            <div class="flex items-center " id="search-div">
                <img src="./media/logo.png" alt="logo" class="w-18">
                <h1 class="text-3xl text-white">CineGO</h1>
                <div class="w-150 border-2 border-solid px-2 py-2 flex items-center mx-5 rounded-lg text-white" id="search">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    <p class="ps-3 text-xl">Search for Movies</p>
                </div>
            </div>

            <div class="flex items-center mx-5">
                <div class="mx-5">
                    <h1 class="text-2xl text-white">City<span class="ms-2"><i class="fa-solid fa-caret-down fa-lg "></i></span></h1>
                </div>
                <div class="mx-5 text-white">
                    <h1 class="text-2xl">Sign in</h1>
                </div>
                <div class="mx-5 text-white">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>

            </div>




        </nav>
        <!-- last div -->
    </div>
</body>

</html>
